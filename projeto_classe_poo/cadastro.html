<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 40px;
            display: flex;
            justify-content: center;
        }

        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }

        fieldset {
            border: none;
            padding: 0;
        }

        legend {
            font-size: 1.5em;
            margin-bottom: 20px;
            font-weight: bold;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <form action="salvar.php" method="post">
        <fieldset>
            <legend>Formulário de Cadastro</legend>

            <label for="tipo">Tipo:</label>
            <select name="tipo" id="tipo" required>
                <option value="">Selecione</option>
                <option value="Professor">Professor</option>
                <option value="Aluno">Aluno</option>
            </select>

            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>

            <div id="campoDisciplina" class="hidden">
                <label for="disciplina">Disciplina (se for Professor):</label>
                <input type="text" name="disciplina" id="disciplina">
            </div>

            <div id="campoMatricula" class="hidden">
                <label for="matricula">Matrícula (se for Aluno):</label>
                <input type="text" name="matricula" id="matricula">
            </div>

            <input type="submit" value="Salvar">
        </fieldset>
    </form>

    <script>
        const tipoSelect = document.getElementById('tipo');
        const campoDisciplina = document.getElementById('campoDisciplina');
        const campoMatricula = document.getElementById('campoMatricula');

        tipoSelect.addEventListener('change', function () {
            const tipo = this.value;
            campoDisciplina.classList.toggle('hidden', tipo !== 'Professor');
            campoMatricula.classList.toggle('hidden', tipo !== 'Aluno');
        });
    </script>
</body>
</html>
